{% extends 'base.html' %}

{% block navbar %}

{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
  {% endfor %}
{% endif %}

<h1>This is user log in</h1>
<form method="POST"> 
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Login"/>
  <p >Don't have an account? <a href="signup">Create an account</a>.</p>
</form>


{% endblock%}
